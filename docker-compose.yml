version: '3.1'
services:

  postgres:
    image: postgres:17.6
    container_name: chatapp-container
    restart: always
    environment:
      POSTGRES_USER: valenzo
      POSTGRES_PASSWORD: chat123
      POSTGRES_DB: chatappdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data:
